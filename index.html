<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>

</head>
<body>
    <div class="title">
        <h2>Library</h2>
    </div>
    <button type="button" class="add-book">Add Book</button>
    <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Number Of pages</th>
                <th>Have You read it?</th>
                <th>Rating(out of 5)</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <dialog closedby="any" class="modal">
        <div class="container">

            <form>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Robert T.Kiyosaki" required>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Rich Dad Poor Dad" required>
                </div>
                <div class="form-group">
                    <label for="pages">Number Of Pages</label>
                    <input type="number" name="pages" id="pages"  placeholder="204" required>
                </div>
                <div class="form-group">
                    <label for="read">Have you read it?</label>
                    <select name="read" id="read">
                        <option value="yes">yes</option>
                        <option value="no" selected>no</option>
                    </select>
                    <!-- <input type="text" name="read" placeholder="Yes/No" id="read"> -->
                </div>
                <div class="form-group">
                    <label for="rate">Rating(out of 5)</label>
                    <input type="number" name="rate" id="rate" placeholder="4">
                </div>
                <div class="buttons">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
